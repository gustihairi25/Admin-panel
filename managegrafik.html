<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Hub | Admin Panel ZetaChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        body { background: #000; color: #eee; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .tab-content { display: none; flex: 1; overflow: hidden; width: 100%; }
        .tab-active { display: flex; flex-direction: column; }
        .active-nav { color: #f3ba2f; border-bottom: 2px solid #f3ba2f; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chat-bubble-admin { background: #f3ba2f; color: #000; align-self: flex-end; border-radius: 15px 15px 2px 15px; }
        .chat-bubble-user { background: #222; color: #fff; align-self: flex-start; border-radius: 15px 15px 15px 2px; border: 1px solid #333; }
    </style>
</head>
<body class="p-3 md:p-6">
    <div class="max-w-[1600px] mx-auto w-full h-full flex flex-col overflow-hidden">
        
        <header class="flex justify-between items-center mb-4 shrink-0 px-1">
            <h1 class="text-lg font-black italic uppercase">MASTER <span class="text-[#f3ba2f]">HUB</span></h1>
            <nav class="flex gap-4 overflow-x-auto no-scrollbar text-white">
                <button onclick="st('users')" id="n-users" class="active-nav py-2 text-[9px] font-black uppercase">Users & Saldo</button>
                <button onclick="st('chats')" id="n-chats" class="py-2 text-[9px] font-black uppercase">Chat Center</button>
                <button onclick="st('qris')" id="n-qris" class="py-2 text-[9px] font-black uppercase">QRIS Settings</button>
            </nav>
        </header>

        <div id="t-users" class="tab-content tab-active overflow-y-auto no-scrollbar">
            <div id="user-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-10">
                </div>
        </div>

        <div id="t-chats" class="tab-content flex-col md:flex-row gap-3">
            <div class="h-32 md:h-full md:w-1/4 glass rounded-3xl flex flex-col overflow-hidden shrink-0">
                <div class="p-3 border-b border-white/5 text-[9px] font-black uppercase text-gray-500">Daftar Chat</div>
                <div id="contact-list" class="flex-1 overflow-y-auto flex md:flex-col gap-2 p-2 no-scrollbar"></div>
            </div>
            <div class="flex-1 glass rounded-3xl flex flex-col overflow-hidden bg-black/20">
                <div id="chat-header" class="p-4 border-b border-white/5 text-[10px] font-bold text-yellow-500 uppercase italic">Pilih User untuk Chat...</div>
                <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3"></div>
                <div id="reply-area" class="p-3 bg-black/60 border-t border-white/5 hidden">
                    <div class="flex gap-2">
                        <input type="text" id="admin-msg" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none" placeholder="Ketik balasan...">
                        <button onclick="sendReply()" class="w-11 h-11 bg-yellow-500 text-black rounded-xl flex items-center justify-center"><i data-lucide="send" class="w-4 h-4"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="t-qris" class="tab-content justify-center items-center">
            <div class="w-full max-w-md glass p-8 rounded-[2.5rem] text-center space-y-6">
                <h2 class="text-white font-black uppercase text-sm italic">Payment Settings</h2>
                <select id="target-coin" class="w-full bg-black border border-white/10 p-4 rounded-xl text-xs font-bold text-white outline-none">
                    <option value="qris_idr">QRIS UTAMA (IDR)</option>
                    <option value="qris_btc">TOKEN BTC</option>
                    <option value="qris_eth">TOKEN ETH</option>
                    <option value="qris_sol">TOKEN SOL</option>
                    <option value="qris_trx">TOKEN TRX</option>
                    <option value="qris_bnb">TOKEN BNB</option>
                    <option value="qris_matic">TOKEN MATIC</option>
                    <option value="qris_arb">TOKEN ARB</option>
                    <option value="qris_linea">TOKEN LINEA</option>
                    <option value="qris_base">TOKEN BASE</option>
                    <option value="qris_op">TOKEN OP</option>
                </select>
                <div class="border-2 border-dashed border-white/10 p-6 rounded-[2rem] bg-black/40">
                    <input type="file" id="inp-qris" class="hidden" accept="image/*" onchange="previewQRIS(this)">
                    <button onclick="document.getElementById('inp-qris').click()" class="bg-white/10 px-6 py-3 rounded-xl text-[9px] font-black uppercase text-white">Pilih Gambar</button>
                    <img id="prev-qris" class="mt-4 w-full max-h-40 object-contain mx-auto hidden bg-white p-2 rounded-xl">
                </div>
                <button onclick="saveQRIS()" class="w-full py-4 bg-yellow-500 text-black font-black rounded-2xl text-[10px] uppercase">Update QRIS</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea", 
            appId: "1:351263967108:web:a0c01af41422903cc17fd1" 
        };
        const app = initializeApp(config);
        const db = getFirestore(app);

        let activeUID = null;
        let base64String = "";

        window.st = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('tab-active'));
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('active-nav'));
            document.getElementById('t-' + t).classList.add('tab-active');
            document.getElementById('n-' + t).classList.add('active-nav');
        };

        // FITUR ATUR SALDO
        window.editBalance = async (uid, current) => {
            const newBal = prompt("Masukkan Saldo Baru (Hanya Angka):", current);
            if (newBal !== null && !isNaN(newBal)) {
                try {
                    await updateDoc(doc(db, "users", uid), { balance: parseInt(newBal) });
                    alert("Saldo Berhasil Diupdate!");
                } catch(e) { alert(e.message); }
            }
        };

        // SYNC USERS & CHAT LIST
        onSnapshot(collection(db, "users"), (snap) => {
            const uList = document.getElementById('user-list');
            const cList = document.getElementById('contact-list');
            uList.innerHTML = ''; cList.innerHTML = '';
            snap.forEach(ds => {
                const u = ds.data(); const id = ds.id;
                // Kartu User dengan Tombol Atur Saldo & Chat
                uList.innerHTML += `
                <div class="glass p-5 rounded-[2rem] border border-white/5 space-y-3">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[10px] font-black text-yellow-500 uppercase tracking-tighter">${u.email || 'No Email'}</p>
                            <p class="text-2xl font-black italic">Rp ${new Intl.NumberFormat('id-ID').format(u.balance || 0)}</p>
                        </div>
                        <i data-lucide="user" class="text-white/20"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="editBalance('${id}', ${u.balance || 0})" class="bg-white text-black py-2 rounded-xl text-[9px] font-black uppercase">Atur Saldo</button>
                        <button onclick="openChat('${id}','${u.email}')" class="bg-yellow-500 text-black py-2 rounded-xl text-[9px] font-black uppercase">Balas Chat</button>
                    </div>
                </div>`;
                cList.innerHTML += `<div onclick="openChat('${id}','${u.email}')" class="p-3 bg-white/5 rounded-xl cursor-pointer text-[9px] font-bold uppercase truncate border border-transparent hover:border-yellow-500">${u.email?.split('@')[0]}</div>`;
            });
            lucide.createIcons();
        });

        // FITUR CHAT
        window.openChat = (uid, email) => {
            activeUID = uid;
            st('chats');
            document.getElementById('reply-area').classList.remove('hidden');
            document.getElementById('chat-header').innerText = `CHAT: ${email}`;
            onSnapshot(query(collection(db, "users", uid, "chats"), orderBy("timestamp", "asc")), (sn) => {
                const box = document.getElementById('chat-box');
                box.innerHTML = '';
                sn.forEach(d => {
                    const m = d.data();
                    box.innerHTML += `<div class="p-3 max-w-[80%] text-[10px] font-bold ${m.sender === 'admin' ? 'chat-bubble-admin' : 'chat-bubble-user'}">${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendReply = async () => {
            const inp = document.getElementById('admin-msg');
            if(!activeUID || !inp.value.trim()) return;
            await addDoc(collection(db, "users", activeUID, "chats"), { sender: 'admin', text: inp.value, timestamp: serverTimestamp() });
            inp.value = '';
        };

        // FITUR QRIS
        window.previewQRIS = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64String = e.target.result;
                const img = document.getElementById('prev-qris');
                img.src = base64String; img.classList.remove('hidden');
            };
            if(input.files[0]) reader.readAsDataURL(input.files[0]);
        };

        window.saveQRIS = async () => {
            const target = document.getElementById('target-coin').value;
            if(!base64String) return alert("Pilih file dulu!");
            try {
                const obj = {}; obj[target] = base64String;
                await setDoc(doc(db, "config", "payment"), obj, { merge: true });
                alert("Berhasil Update QRIS " + target.toUpperCase());
                document.getElementById('prev-qris').classList.add('hidden');
            } catch(e) { alert(e.message); }
        };

        lucide.createIcons();
    </script>
</body>
</html>
