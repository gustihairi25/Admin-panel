<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Hub | Admin Panel ZetaChain</title>
    
    <link rel="manifest" href="data:application/manifest+json;base64,ewogICJuYW1lIjogIk1hc3RlciBIdWIiLAogICJzaG9ydF9uYW1lIjogIk1hc3RlciIsCiAgInN0YXJ0X3VybCI6ICIvIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDAwMDAwIiwKICAidGhlbWVfY29sb3IiOiAiI2YzYmEyZiIsCiAgImljb25zIjogW3sKICAgICJzcmMiOiAiaHR0cHM6Ly9jZG4taWNvbnMtcG5nLmZsaXRpY29uLmNvbS81MTIvNDI1OS80MjU5ODUwLnBuZyIsCiAgICAic2l6ZXMiOiAiNTEyeDUxMiIsCiAgICAidHlwZSI6ICJpbWFnZS9wbmciCiAgfV0KfQ==">
    
    <meta name="theme-color" content="#f3ba2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap');
        :root { --vh: 1vh; }
        body { background: #000; color: #eee; font-family: 'Plus Jakarta Sans', sans-serif; height: calc(var(--vh, 1vh) * 100); overflow: hidden; display: flex; flex-direction: column; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .tab-content { display: none; flex: 1; overflow: hidden; width: 100%; }
        .tab-active { display: flex; flex-direction: column; }
        .active-nav { color: #f3ba2f; border-bottom: 2px solid #f3ba2f; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chat-bubble-admin { background: #f3ba2f; color: #000; align-self: flex-end; border-radius: 15px 15px 2px 15px; word-break: break-word; }
        .chat-bubble-user { background: #222; color: #fff; align-self: flex-start; border-radius: 15px 15px 15px 2px; border: 1px solid #333; word-break: break-word; }
        #user-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; padding-bottom: 20px; }
    </style>
</head>
<body class="p-3 md:p-6">
    <div class="max-w-[1600px] mx-auto w-full h-full flex flex-col overflow-hidden">
        
        <header class="flex justify-between items-center mb-4 shrink-0 px-1">
            <h1 class="text-lg font-black italic uppercase">MASTER <span class="text-[#f3ba2f]">HUB</span></h1>
            <nav class="flex gap-4 overflow-x-auto no-scrollbar">
                <button onclick="st('users')" id="n-users" class="active-nav py-2 text-[9px] font-black uppercase whitespace-nowrap">Users</button>
                <button onclick="st('chats')" id="n-chats" class="py-2 text-[9px] font-black uppercase whitespace-nowrap">Chat</button>
                <button onclick="st('qris')" id="n-qris" class="py-2 text-[9px] font-black uppercase whitespace-nowrap">QRIS</button>
            </nav>
        </header>

        <div id="t-users" class="tab-content tab-active overflow-y-auto no-scrollbar">
            <div id="user-list"></div>
        </div>

        <div id="t-chats" class="tab-content flex-col md:flex-row gap-3">
            <div class="h-32 md:h-full md:w-1/4 glass rounded-3xl flex flex-col overflow-hidden shrink-0">
                <div class="p-3 border-b border-white/5 text-[9px] font-black uppercase text-gray-500">Active Chats</div>
                <div id="contact-list" class="flex-1 overflow-y-auto flex md:flex-col gap-2 p-2 no-scrollbar"></div>
            </div>
            <div class="flex-1 glass rounded-3xl flex flex-col overflow-hidden relative">
                <div id="chat-header" class="p-3 border-b border-white/5 text-[10px] font-bold text-yellow-500 uppercase">Pilih User</div>
                <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 no-scrollbar bg-black/20"></div>
                <div id="reply-area" class="p-3 bg-black/60 border-t border-white/5 hidden">
                    <div class="flex gap-2">
                        <input type="text" id="admin-msg" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:border-yellow-500" placeholder="Balas...">
                        <button onclick="sendReply()" class="w-11 h-11 bg-yellow-500 text-black rounded-xl flex items-center justify-center shrink-0"><i data-lucide="send" class="w-4 h-4"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="t-qris" class="tab-content justify-start md:justify-center items-center overflow-y-auto">
            <div class="w-full max-w-md glass p-6 rounded-[2rem] text-center space-y-5 my-4">
                <h2 class="text-yellow-500 font-black uppercase text-xs italic">QRIS Manager</h2>
                <div class="border-2 border-dashed border-white/10 p-4 rounded-3xl bg-black/20">
                    <input type="file" id="inp-qris" class="hidden" accept="image/*" onchange="previewQRIS(this)">
                    <button onclick="document.getElementById('inp-qris').click()" class="bg-white/5 px-5 py-3 rounded-xl text-[9px] font-black uppercase">Pilih Gambar</button>
                    <img id="prev-qris" class="mt-4 w-full max-h-60 object-contain mx-auto hidden bg-white p-2 rounded-xl">
                </div>
                <button onclick="saveQRIS()" class="w-full py-4 bg-yellow-500 text-black font-black rounded-xl text-[10px] uppercase">Upload Ke User</button>
            </div>
        </div>
    </div>

    <div id="install-modal" class="fixed bottom-4 left-4 right-4 bg-yellow-500 p-4 rounded-2xl flex justify-between items-center z-[99999] hidden shadow-2xl border border-white/20">
        <div class="flex items-center gap-2 text-black">
            <i data-lucide="download" class="w-4 h-4"></i>
            <span class="text-[10px] font-black uppercase">Install Master Hub?</span>
        </div>
        <button onclick="installApp()" class="bg-black text-white px-4 py-2 rounded-lg text-[9px] font-black uppercase">Install</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { 
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI", 
            authDomain: "studio-727777898-40aea.firebaseapp.com", 
            projectId: "studio-727777898-40aea", 
            appId: "1:351263967108:web:a0c01af41422903cc17fd1" 
        };
        const app = initializeApp(config);
        const db = getFirestore(app);

        // --- FUNGSI FORMAT IDR REALTIME ---
        const formatIDR = (num) => new Intl.NumberFormat('id-ID').format(num);

        window.formatInput = (el, userId) => {
            // Ambil angka murni
            let val = el.value.replace(/[^0-9]/g, '');
            if (val === '') val = '0';
            
            // Tampilkan format titik di input
            el.value = formatIDR(parseInt(val));
            
            // Simpan ke database (angka murni)
            updateDoc(doc(db, "users", userId), { balance: parseInt(val) });
        };

        const setVh = () => { document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`); };
        window.addEventListener('resize', setVh);
        setVh();

        let activeUID = null;
        let base64String = "";
        const COINS = ['BTC', 'ETH', 'SOL', 'TRX', 'LINEA', 'ARB', 'BNB', 'BASE', 'OP', 'MATIC'];

        window.st = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('tab-active'));
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('active-nav'));
            document.getElementById('t-' + t).classList.add('tab-active');
            document.getElementById('n-' + t).classList.add('active-nav');
        };

        window.previewQRIS = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64String = e.target.result;
                const img = document.getElementById('prev-qris');
                img.src = base64String; img.classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        };

        window.saveQRIS = async () => {
            if(!base64String) return alert("Pilih gambar!");
            await setDoc(doc(db, "config", "payment"), { qris_idr: base64String });
            alert("QRIS Updated!");
        };

        onSnapshot(collection(db, "users"), (snap) => {
            const uList = document.getElementById('user-list');
            const cList = document.getElementById('contact-list');
            uList.innerHTML = ''; cList.innerHTML = '';

            snap.forEach(docSnap => {
                const u = docSnap.data();
                const id = docSnap.id;
                const email = u.email || "User";

                let coinHtml = '';
                COINS.forEach(c => {
                    coinHtml += `<div class="flex justify-between items-center text-[9px] mb-1">
                        <span class="text-gray-500 font-bold">${c}</span>
                        <input type="number" step="any" value="${u[c.toLowerCase()+'_bal']||0}" onchange="updateC('${id}','${c}',this.value)" class="bg-black border border-white/10 w-20 px-1 rounded text-yellow-500 text-right outline-none">
                    </div>`;
                });

                uList.innerHTML += `<div class="glass p-4 rounded-3xl space-y-3 border border-white/5">
                    <p class="text-[9px] font-black text-gray-400 uppercase truncate">${email}</p>
                    <div class="p-3 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-[7px] text-gray-500 font-black uppercase mb-1">Balance IDR</p>
                        <div class="flex items-center gap-1 font-black text-yellow-500">
                            <span class="text-xs tracking-tighter">Rp</span>
                            <input type="text" value="${formatIDR(u.balance || 0)}" oninput="formatInput(this, '${id}')" class="bg-transparent text-sm w-full outline-none" placeholder="0">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-0.5">${coinHtml}</div>
                </div>`;

                const isUnread = u.lastMsgBy === 'user' && u.lastRead === false;
                const contactBtn = document.createElement('div');
                contactBtn.className = `p-3 rounded-2xl cursor-pointer shrink-0 transition-all ${activeUID === id ? 'bg-yellow-500 text-black' : 'bg-white/5 text-gray-400'}`;
                contactBtn.innerHTML = `<div class="flex items-center gap-2"><span class="text-[9px] font-black uppercase">${email.split('@')[0]}</span>${isUnread ? '<div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></div>' : ''}</div>`;
                contactBtn.onclick = () => openChat(id, email);
                cList.appendChild(contactBtn);
            });
        });

        window.openChat = (uid, email) => {
            activeUID = uid;
            document.getElementById('reply-area').classList.remove('hidden');
            document.getElementById('chat-header').innerText = `CHAT: ${email}`;
            updateDoc(doc(db, "users", uid), { lastRead: true });
            onSnapshot(query(collection(db, "users", uid, "chats"), orderBy("timestamp", "asc")), (sn) => {
                const box = document.getElementById('chat-box');
                box.innerHTML = '';
                sn.forEach(d => {
                    const m = d.data();
                    const b = document.createElement('div');
                    b.className = `p-3 max-w-[85%] text-[11px] font-bold ${m.sender === 'admin' ? 'chat-bubble-admin' : 'chat-bubble-user'}`;
                    b.innerText = m.text;
                    box.appendChild(b);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendReply = async () => {
            const inp = document.getElementById('admin-msg');
            const text = inp.value.trim();
            if(!activeUID || !text) return;
            inp.value = '';
            await addDoc(collection(db, "users", activeUID, "chats"), { sender: 'admin', text: text, timestamp: serverTimestamp() });
            await updateDoc(doc(db, "users", activeUID), { lastMsgBy: 'admin' });
        };

        window.updateC = async (id, c, v) => { 
            const up = {}; up[c.toLowerCase()+'_bal'] = parseFloat(v);
            await updateDoc(doc(db, "users", id), up); 
        };

        document.getElementById('admin-msg').onkeypress = (e) => { if(e.key === 'Enter') sendReply(); };
        lucide.createIcons();

        // PWA INSTALL LOGIC
        let defPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { 
            e.preventDefault(); 
            defPrompt = e; 
            document.getElementById('install-modal').classList.remove('hidden'); 
        });
        window.installApp = () => { 
            if(defPrompt) { 
                defPrompt.prompt(); 
                document.getElementById('install-modal').classList.add('hidden'); 
            } 
        };

        // Auto-Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            const sw = "self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request)));";
            const blob = new Blob([sw], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }
    </script>
</body>
</html>
