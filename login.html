<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CryptoPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; }
        .input-focus:focus { border-color: #D4AF37; box-shadow: 0 0 0 1px #D4AF37; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-md mx-auto pt-12 space-y-8">
        <div>
            <p class="text-[10px] font-bold text-yellow-500 uppercase tracking-widest">Secure Terminal</p>
            <h2 id="title" class="text-4xl font-black uppercase italic">Masuk <span class="text-yellow-500">Akun</span></h2>
        </div>

        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full bg-[#111] border border-white/10 p-5 rounded-2xl outline-none input-focus text-sm font-bold">
            <input type="password" id="pass" placeholder="Password" class="w-full bg-[#111] border border-white/10 p-5 rounded-2xl outline-none input-focus text-sm font-bold">
            
            <button id="authBtn" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl uppercase tracking-widest text-xs">LOG IN</button>
            
            <p id="toggleLink" class="text-center text-[10px] font-black text-gray-500 cursor-pointer uppercase tracking-widest pt-4 underline">Belum punya akun? Daftar</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDrpBJTtankyLgimtOwuriFpiyuC5K10OI",
            authDomain: "studio-727777898-40aea.firebaseapp.com",
            projectId: "studio-727777898-40aea",
            storageBucket: "studio-727777898-40aea.firebasestorage.app",
            messagingSenderId: "351263967108",
            appId: "1:351263967108:web:973eb49037d874e5c17fd1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let isLogin = true;

        // Anti-Logout: Simpan sesi login secara permanen
        setPersistence(auth, browserLocalPersistence);

        document.getElementById('toggleLink').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? "MASUK AKUN" : "DAFTAR BARU";
            document.getElementById('authBtn').innerText = isLogin ? "LOG IN" : "DAFTAR";
        };

        document.getElementById('authBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                if(isLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                    // Kirim Notif Login ke Admin
                    await addDoc(collection(db, "logs"), { email, type: "LOGIN", time: serverTimestamp() });
                    window.location.href = (email === "ilhamprananda355@gmail.com") ? 'admin-panel.html' : 'dashboard.html';
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await addDoc(collection(db, "logs"), { email, type: "REGISTER", time: serverTimestamp() });
                    await setDoc(doc(db, "users", res.user.uid), { email, balance: 0, kyc: "unverified" });
                    alert("Berhasil Daftar!");
                    window.location.href = 'dashboard.html';
                }
            } catch (err) { alert(err.message); }
        };
    </script>
</body>
</html>
